<html>

<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.1/dist/aframe-physics-system.min.js"></script>
  <script src="Scripts/constants.js"></script>
  <script src="Scripts/Models/pale.js"></script>
  <script src="Scripts/index.js"></script>
</head>

<body>
  <a-scene physics>
    <a-assets>
         <img id="sky" src="Images/sky.jpg">
         <img id="start" src="Images/start.png">
         <img id="lava" src="Images/lava.jpg">
    </a-assets>
    <a-sky src="#sky" radius="50"></a-sky>
    <a-plane src="#lava" height="120" width="120" rotation="-90" position="0 -2 0" static-body></a-plane>
    <a-camera static-body position="0 5 3" ></a-camera>
    <a-sphere radius="1" color="yellow" position="2 5 -4" dynamic-body="mass:10"></a-sphere>
  </a-scene>
</body>
<script>
    var map = new Map();
    map.generateMap();
</script>

</html>
